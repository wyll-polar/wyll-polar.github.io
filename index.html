<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Research Intake Form</title>
  <link rel="shortcut icon" href="#" />


  <link href="style.css" rel="stylesheet" />
</head>

<body>
  <header>
    <img src="./logo.png" alt="logo" class="logo">
    <h1 for="title" data-i18n-key="h1.title">Research Intake Form</h1>
    <select id="languageSwitcher">
      <option value="en">English</option>
      <option value="fr">Fran√ßais</option>
    </select>
  </header>
  <div class="container">
    <div class="progress-bar">
      <div class="progress-bar-inner" id="progressBar"></div>
    </div>
    <form id="intakeForm">
      <input id="applicationId" name="application_id" type="hidden" />


      <div id="section1" class="step step-1 active">
        <h2 for="s1" data-i18n-key="h2.s1"></h2>
        <label for="applicant_type" data-i18n-key="label.applicant_type">Applicant Type*</label>
        <div class="option-block">
          <label><input name="applicant_type" type="radio" value="Researcher" required />
            <span data-i18n-key="label.type_researcher"></span></label>
          <label><input name="applicant_type" type="radio" value="Accommodation Only" /> <span
              data-i18n-key="label.type_accom"></span></label>
          <label><input name="applicant_type" type="radio" value="Other" />
            <span data-i18n-key="label.type_other"></span></label>
        </div>
        <label data-i18n-key="label.intake_period">Intake Period (select all that apply):</label>
        <div class="option-block" data-required-group="intake_period">
          <label><input name="intake_period" type="radio" value="Intake 1" required />
            <span data-i18n-key="label.intake_1"></span></label>
          <label><input name="intake_period" type="radio" value="Intake 2" />
            <span data-i18n-key="label.intake_2"></span></label>
          <label><input name="intake_period" type="radio" value="Intake 3" />
            <span data-i18n-key="label.intake_3"></span></label>
        </div>

        <label for="year" data-i18n-key="label.intake_year" required ></label>
        <select name="year" id="intake_year">
          <option value="">--</option>
          <option value="2025">2025</option>
          <option value="2026">2026</option>
          <option value="2027">2027</option>
        </select>
        <button type="button" class="next-btn"><span data-i18n-key="button.next"></span></button>
      </div>


      <div id="section2" class="step step-2">
        <h2><span data-i18n-key="h2.s2"></span></h2>
        <label><span data-i18n-key="label.firstname"></span> <input name="applicant_first_name" required
            type="text" /></label>
        <label><span data-i18n-key="label.lastname"></span><input name="applicant_last_name" required
            type="text" /></label>
        <label><span data-i18n-key="label.email"></span> <input name="applicant_email" required type="email" /></label>
        <label><span data-i18n-key="label.institution"></span> <input name="institution_name" required
            type="text" /></label>
        <label><span data-i18n-key="label.country"></span></label>
        <select id="institutionCountry" name="institution_country" required></select>
        <label><span data-i18n-key="label.address"></span> <textarea name="institution_address" rows="3"
            required></textarea></label>
        <label><span data-i18n-key="label.province"></span> <input name="province" required type="text" /></label>
        <label><span data-i18n-key="label.phone"></span><input name="phone" type="tel" /></label>


        <button type="button" class="previous-btn">Prev</button>
        <button type="button" class="next-btn"><span data-i18n-key="button.next"></span></button>
      </div>


      <div id="section3" class="step step-3">
        <h2><span data-i18n-key="h2.s3"></span></h2>
        <label><span data-i18n-key="label.project_name"></span><input name="project_name" required
            type="text" /></label>
        <label>
          <span data-i18n-key="label.project_summary"></span><br />
          <small><span data-i18n-key="small.describe_project"></span></small>
          <textarea maxlength="2000" name="project_summary" oninput="countWords(this, 'summaryCounter')" required
            rows="6"></textarea>
          <div id="summaryCounter" style="font-size: 0.9em; color: #555;"><span data-i18n-key="word_counter"></span>
          </div>
        </label>
        <button type="button" class="previous-btn">Prev</button>
        <button type="button" class="next-btn"><span data-i18n-key="button.next"></span></button>
      </div>


      <div id="section4" class="step step-4">
        <h2><span data-i18n-key="h2.s4"></span></h2>
        <label><span data-i18n-key="label.group_count"></span><br />
          <select id="groupCount" name="group_count" onchange="generateGroupRows()" required>
            <option value="" data-i18n-key="number_select"></option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
          </select>
        </label>
        <h3><span data-i18n-key="h2.arrival"></span></h3>
        <table id="groupsTable">
          <thead>
            <tr>
              <th><span data-i18n-key="th.group"></span></th>
              <th><span data-i18n-key="th.arrival"></span></th>
              <th><span data-i18n-key="th.departure"></span></th>
              <th><span data-i18n-key="th.team_count"></span></th>
              <th><span data-i18n-key="th.accom"></span></th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <div style="margin-top: 1em;">
          <button class="button" onclick="addGroupRow()" type="button"><span
              data-i18n-key="button.add_group"></span></button>
        </div>
        <h3><span data-i18n-key="h3.team_members"></span></h3>
        <table id="membersTable">
          <thead>
            <tr>
              <th><span data-i18n-key="th.firstname"></span></th>
              <th><span data-i18n-key="th.lastname"></span></th>
              <th><span data-i18n-key="th.gender"></span></th>
              <th><span data-i18n-key="th.nationality"></span></th>
              <th><span data-i18n-key="th.group#"></span></th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <div style="margin-top: 1em;">
          <button class="button" onclick="addMemberRow()" type="button"><span
              data-i18n-key="button.add_member"></span></button>
        </div>
        <div style="margin-top: 1em;">
        </div>
        <button type="button" class="previous-btn">Prev</button>
        <button type="button" class="next-btn"><span data-i18n-key="button.next"></span></button>
      </div>


      <div id="section5" class="step step-5">
        <h2><span data-i18n-key="h2.s5"></span></h2>
        <label><span data-i18n-key="label.permit_confirm"></span><br />
          <a href="https://www.nri.nu.ca/frequently-asked-questions" target="blank"><span
              data-i18n-key="a.nri"></span></a><br />
          <input name="nri_license" required type="radio" value="Yes" /><span data-i18n-key="option.yes"></span>
          <input name="nri_license" type="radio" value="No" /> <span data-i18n-key="option.no"></span>
        </label>
        <label><span data-i18n-key="label.other_permits"></span><br />
          <input name="other_permits" required type="radio" value="Yes" /> <span data-i18n-key="option.yes"></span>
          <input name="other_permits" type="radio" value="No" /> <span data-i18n-key="option.no"></span>
        </label>
        <label><span data-i18n-key="label.permits_issued"></span><br />
          <input name="permits_issued" required type="radio" value="Yes" /> <span data-i18n-key="option.yes"></span>
          <input name="permits_issued" type="radio" value="No" /> <span data-i18n-key="option.no"></span>
          <input name="permits_issued" type="radio" value="Not Applicable" /> <span data-i18n-key="opt.na"></span>
        </label>
        <div class="checkbox-group" data-required-group="">
          <label>
            <input name="permit_acknowledgment" required type="checkbox" />
            <span data-i18n-key="check.permit_acknowledgement"></span>
          </label>
        </div>
        <button type="button" class="previous-btn">Prev</button>
        <button type="button" class="next-btn"><span data-i18n-key="button.next"></span></button>
      </div>

      <div id="section6" class="step step-6">
        <h2><span data-i18n-key="h2.s6"></span></h2>
        <label>
          <span data-i18n-key="s&t_contribution"></span><br />
          <a href="https://www.canada.ca/content/dam/polar-polaire/documents/pdf/science-technology-framework/science-technology-framework-2020-2025-EN.pdf"
            target="blank"> <span data-i18n-key="a.framework"></span><a></a><br />
            <small><span data-i18n-key="small.instructions"></span></small>
            <textarea name="Project Relevance" required rows="6"></textarea>
          </a></label>
        <!-- <label>
          Based on the S&amp;T Framework, select the goal that best applies to
          your project:*<br />
          <input name="st_goal" required type="radio" value="Goal 1" />
          Goal 1: Improving knowledge of dynamic northern terrestrial,
          freshwater and marine ecosystems in the context
          of rapid change.<br />
          <input name="st_goal" type="radio" value="Goal 2" />
          Goal 2: Increasing understanding of the connections between northern
          community wellness and environmental
          health.<br />
          <input name="st_goal" type="radio" value="Goal 3" />
          Goal 3: Advancing sustainable energy, technology and infrastructure
          solutions for the unique environmental,
          social and cultural conditions in the North.
        </label> -->
        <button type="button" class="previous-btn">Prev</button>
        <button type="button" class="next-btn"><span data-i18n-key="button.next"></span></button>
      </div>


      <div id="section7" class="step step-7">
        <h2><span data-i18n-key="h2.s7"></span></h2>
        <label><span data-i18n-key="label.funding"></span><br />
          <input name="polar_funding" onclick="toggle(true,'fundingField')" required type="radio" value="Yes" /> <span
            data-i18n-key="option.yes"></span>
          <input name="polar_funding" onclick="toggle(false, 'fundingField')" required type="radio" value="No" /> <span
            data-i18n-key="option.no"></span>
        </label>
        <div id="fundingField" style="display: none;">
          <label><span data-i18n-key="label.funding_number"></span><input name="funding_agreement"
              type="text" /></label>
        </div>
        <button type="button" class="previous-btn">Prev</button>
        <button type="button" class="next-btn"><span data-i18n-key="button.next"></span></button>
      </div>


      <div id="section8" class="step step-8">
        <h2><span data-i18n-key="h2.s8"></span></h2>
        <label><span data-i18n-key="label.partnership"></span><br />
          <input name="polar_partnership" onclick="toggle(true, 'staffContactField')" required type="radio" value="Yes" /> <span
            data-i18n-key="option.yes"></span>
          <input name="polar_partnership" onclick="toggle(false, 'staffContactField')" type="radio" value="No" /> <span
            data-i18n-key="option.no"></span>
        </label>
        <div id="staffContactField" style="display: none;">
          <label><span data-i18n-key="label.staff_contact"></span><input name="staff_contact_name"
              type="text" /></label>
        </div>
        <button type="button" class="previous-btn">Prev</button>
        <button type="button" class="next-btn"><span data-i18n-key="button.next"></span></button>
      </div>


      <div id="section9" class="step step-9">
        <h2><span data-i18n-key="h2.s9"></span></h2>
        <label>
          <span data-i18n-key="label.equipment_sitting"></span><br />
          <input name="sitting_equipment" onclick="toggle(true, 'sitting_equipment_details')" required type="radio"
            value="Yes" /> <span data-i18n-key="option.yes"></span>
          <input name="sitting_equipment" onclick="toggle(false,'sitting_equipment_details')" type="radio" value="No" />
          <span data-i18n-key="option.no"></span>
        </label>
        <div id="sitting_equipment_details" style="display: none;">
          <label><span data-i18n-key="label.describe_sitting"></span><br />
            <textarea name="sitting_equipment_description" rows="3"></textarea>
          </label>
          <label><span data-i18n-key="label.sitting_reqs"></span>
            <textarea name="sitting_equipment_requirements" rows="3"></textarea>
          </label>
          <label><span data-i18n-key="label.sitting_hazards"></span><br />
            <textarea name="sitting_equipment_hazards" rows="3"></textarea>
          </label>
          <label><span data-i18n-key="label.disassembly_plan"></span><br />
            <textarea name="sitting_equipment_disassembly" rows="3"></textarea>
          </label>

          <label><span data-i18n-key="label.install_date"></span>
            <input id="installationDate" name="installation_date" type="date" />
          </label>
          <label><span data-i18n-key="label.disassembly_date"></span>
            <input id="disassemblyDate" name="disassembly_date" type="date" />
          </label>
        </div>
        <button type="button" class="previous-btn">Prev</button>
        <button type="button" class="next-btn"><span data-i18n-key="button.next"></span></button>
      </div>


      <div id="section10" class="step step-10">
        <h2><span data-i18n-key="h2.s10"></span></h2>
        <label><span data-i18n-key="label.st_support"></span><br />
          <input name="st_technical_services" onclick="toggle(true, 'technicalRequestField')" required type="radio"
            value="Yes" />
          <span data-i18n-key="option.yes"></span>
          <input name="st_technical_services" onclick="toggle(false, 'technicalRequestField')" required type="radio"
            value="No" />
          <span data-i18n-key="option.no"></span>
        </label>
        <div id="technicalRequestField" style="display: none;">
          <label>
            <span data-i18n-key="label.st_support_description"></span><br />
            <textarea name="technicalRequestDescription" rows="4"></textarea>
          </label>
        </div>
        <button type="button" class="previous-btn">Prev</button>
        <button type="button" class="next-btn"><span data-i18n-key="button.next"></span></button>
      </div>


      <div id="section11" class="step step-11">
        <h2><span data-i18n-key="h2.s11"></span></h2>
        <label><span data-i18n-key="label.engage_community"></span><br />
          <input name="engage_community" required type="radio" value="Yes" /> <span data-i18n-key="option.yes" onclick="toggle(true, 'engagementPlanDiv')"></span>
          <input name="engage_community" type="radio" value="No" onclick="toggle(false, 'engagementPlanDiv')" /> <span data-i18n-key="option.no"></span>
        </label>
        <div id="engagementPlanDiv" style="display: none;">
          <label>
            <span data-i18n-key="label.engagement_plan"></span><br />
            <textarea maxlength="1500" name="engagement_plan" oninput="countWords(this, 'engagementCounter')"
              rows="5"></textarea>
            <div id="engagementCounter" style="font-size: 0.9em; color: #555;"><span
                data-i18n-key="word_counter"></span></div>
          </label>
        </div>
        <label><span data-i18n-key="label.share_results"></span><br />
          <input name="share_results" required type="radio" value="Yes" /> <span data-i18n-key="option.yes"></span>
          <input name="share_results" type="radio" value="No" /> <span data-i18n-key="option.no"></span>
        </label>
        <button type="button" class="previous-btn">Prev</button>
        <button type="button" class="next-btn"><span data-i18n-key="button.next"></span></button>
      </div>


      <div id="section12" class="step step-12">
        <h2><span data-i18n-key="h2.s12"></span></h2>
        <label><span data-i18n-key="label.request_equipment"></span><br />
          <input name="request_equipment" onclick="toggleEquipmentTable(true)" required type="radio" value="Yes" />
          <span data-i18n-key="option.yes"></span>
          <input name="request_equipment" onclick="toggleEquipmentTable(false)" type="radio" value="No" /> <span
            data-i18n-key="option.no"></span>
        </label>
        <div id="equipmentTableSection" style="display: none;">
          <h3><span data-i18n-key="h3.equipment"></span></h3>
          <table id="equipmentTable">
            <thead>
              <tr>
                <th><span data-i18n-key="th.eq_type"></span></th>
                <th><span data-i18n-key="th.quantity"></span></th>
                <th><span data-i18n-key="th.license"></span></th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
          <button class="button" onclick="addEquipmentRow()" type="button"><span
              data-i18n-key="button.add_eq"></span></button>
        </div>
        <button type="button" class="previous-btn">Prev</button>
        <button type="button" class="next-btn"><span data-i18n-key="button.next"></span></button>
      </div>


      <div id="section13" class="step step-13">
        <h2><span data-i18n-key="h2.s13"></span></h2>
        <label><span data-i18n-key="label.field_tech"></span><br />
          <input name="request_technicians" onclick="toggle(true, 'personnelSupportSection')" required type="radio" value="Yes" />
          Yes
          <input name="request_technicians" onclick="toggle(false, 'personnelSupportSection')" type="radio" value="No" /> <span
            data-i18n-key="option.no"></span>
        </label>
        <div id="personnelSupportSection" style="display: none;">
          <h3><span data-i18n-key="h3.field_support"></span></h3>
          <label><input name="personnel_support[]" type="checkbox" value="Field support" /> <span
              data-i18n-key="box.field_support"></span></label><br />
          <label><input name="personnel_support[]" type="checkbox" value="Guiding" /><span
              data-i18n-key="box.guiding"></span></label><br />
          <label><input name="personnel_support[]" type="checkbox" value="Wildlife monitoring" /><span
              data-i18n-key="box.wildlife"></span></label><br />
          <label><input name="personnel_support[]" type="checkbox" value="Aerial imaging" /> <span
              data-i18n-key="box.drone"></span></label><br />
          <label><input name="personnel_support[]" type="checkbox" value="Sampling" /><span
              data-i18n-key="box.sampling"></span></label><br />
          <label><input name="personnel_support[]" type="checkbox" value="Other" /><span
              data-i18n-key="label.type_other"></span>
            <input name="personnel_other" style="margin-top: 0.5em;" type="text" />
          </label>
        </div>
        <button type="button" class="previous-btn">Prev</button>
        <button type="button" class="next-btn"><span data-i18n-key="button.next"></span></button>
      </div>


      <div id="section14" class="step step-14">
        <h2><span data-i18n-key="h2.s14"></span></h2>
        <label><span data-i18n-key="label.computing"></span><br />
          <input name="use_computer_studio" required type="radio" value="Yes" />
          <span data-i18n-key="option.yes"></span>
          <input name="use_computer_studio" type="radio" value="No" /> <span data-i18n-key="option.no"></span>
        </label>
        <label>
          <span data-i18n-key="label.computer"></span>
          <textarea name="computer_requirements" rows="4"></textarea>
        </label>
        <label><span data-i18n-key="label.network"></span><br />
          <input name="network_connection" required type="radio" value="Yes" />
          <span data-i18n-key="option.yes"></span>
          <input name="network_connection" type="radio" value="No" /> <span data-i18n-key="option.no"></span>
        </label>
        <button type="button" class="previous-btn">Prev</button>
        <button type="button" class="next-btn"><span data-i18n-key="button.next"></span></button>
      </div>


      <div id="section15" class="step step-15">
        <h2><span data-i18n-key="h2.s15"></span></h2>
        <label><span data-i18n-key="label.firearms"></span><br />
          <input name="firearms" required type="radio" value="Yes" /> <span data-i18n-key="option.yes"></span>
          <input name="firearms" required type="radio" value="No" /> <span data-i18n-key="option.no"></span>
        </label>
        <button type="button" class="previous-btn">Prev</button>
        <button type="button" class="next-btn"><span data-i18n-key="button.next"></span></button>
      </div>


      <div id="section16" class="step step-16">
        <h2><span data-i18n-key="h2.s16"></span></h2>
        <label><span data-i18n-key="label.shipping"></span><br />
          <input name="ship_materials" onclick="toggle(true,'shippingDetails')" required type="radio" value="Yes" /> <span
            data-i18n-key="option.yes"></span>
          <input name="ship_materials" onclick="toggle(false, 'shippingDetails')" type="radio" value="No" /> <span
            data-i18n-key="option.no"></span>

        </label>
        <div id="shippingDetails" style="display: none;">
          <label><span data-i18n-key="label.ship_hazards"></span><br />
            <input name="hazardous_materials"  required type="radio" value="Yes" /> <span
              data-i18n-key="option.yes"></span>
            <input name="hazardous_materials" type="radio" value="No" /> <span data-i18n-key="option.no"></span>
          </label>
          <label><span data-i18n-key="label.freezer"></span><br />
            <input name="cold_storage" required type="radio" value="Yes" /> <span data-i18n-key="option.yes"></span>
            <input name="cold_storage" type="radio" value="No" /> <span data-i18n-key="option.no"></span>
          </label>
          <!--  <label>Will you ship laboratory or other equipment?*<br />
            <input name="ship_equipment" required type="radio" value="Yes" />
            Yes
            <input name="ship_equipment" type="radio" value="No" /> <span data-i18n-key="option.no"></span>
          </label> -->
          <label>
            <input id="hazardousAcknowledgment" name="hazardous_acknowledgment" type="checkbox" />
            <span data-i18n-key="box.shipping_ack"></span>
          </label>
        </div>
        <button type="button" class="previous-btn">Prev</button>
        <button type="button" class="next-btn"><span data-i18n-key="button.next"></span></button>
      </div>


      <div id="section17" class="step step-17">
        <h2><span data-i18n-key="h2.s17"></span></h2>
        <label><span data-i18n-key="label.storage_name"></span>
          <input name="storage_name" type="text" />
        </label>
        <p>
          <strong><span data-i18n-key="strong.note"></span></strong> <span data-i18n-key="strong.disclaimer"></span>
        <ul>
          <li><span data-i18n-key="li.shipping_methods"></span></li>
          <li><span data-i18n-key="li.service_provider"></span></li>
          <li><span data-i18n-key="li.containers"></span></li>
          <li><span data-i18n-key="li.arrival_date"></span></li>
          <li><span data-i18n-key="li.content"></span></li>
          <li><span data-i18n-key="li.hazards"></span></li>
          <li><span data-i18n-key="li.lab_eq"></span></li>
          <li><span data-i18n-key="li.freezer_vol"></span></li>
        </ul>
        </p>
        <div class="checkbox-group" data-required-group="">
          <label>
            <input name="storage_acknowledgment" required type="checkbox" />
            <span data-i18n-key="box.storage_ack"></span>
          </label>
        </div>
